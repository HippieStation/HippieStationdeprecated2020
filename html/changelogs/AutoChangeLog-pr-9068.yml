  - rscadd: "Firetrucks. They're a vehicle with a water cannon loaded on them. You climb on it, drive to whatever fire you need to put down, get the controllers inhand and shoot firefighting foam at the fire till it dies. Normally it can be loaded with more foam or water, or anything if emagged. Admin-spawn only for now."

  - rscadd: "Added the Tasertron, a makeshift weapon which will be able to fire 4 stun rounds at once by using the power of duct tape and craziness. The downside of such a weapon is that you'll destroy the 3 tasers used in construction, along with the last taser being fully depleted of power."
